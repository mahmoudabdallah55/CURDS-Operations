<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURDS Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="curd">
        <div class="head">
            <h1>curds </h1>
            <p>product managment system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input  type="number"  placeholder="price" id="price">
                <input  type="number" placeholder="taxes" id="taxes">
                <input  type="number" placeholder="ads" id="ads">
                <input  type="number" placeholder="discount" id="discount">
                <small  id="total"></small>
            </div>
                <!-- <input  type="number" placeholder="count" id="count"> -->
                <input type="text" id="category" placeholder="category">
                <!-- <label for="file">Choose  picture :</label>
                <input  type="file" id="file" placeholder="choose image" accept=""> -->
                <button type="submit" id="submit">create</button>
            
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search ">
                <div class="searchBtn">
                    <button onclick="getSearchMood(this.id)" class="btn1" id="searchByTitle">search By Title</button>
                    <button onclick="getSearchMood(this.id)" class="btn1" id="searchByCateogry">search By Cateogry</button>
                </div>
            </div>
        </div>
        <div id="deleletAll">


        </div>
        <div class="uiContainer" id="ui">
          

        </div>
       

      



    </div>
    

 

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
